<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://kit.fontawesome.com/d0fe26adb7.js" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<title>bootstrap basics</title>

</head>
<body>
    <!-- container to add margin left and right -->
    <!-- mt/ms/me/mb  = to add margin top,botom,left(start),end(right)-->
    <!-- btn btn-colorName = to add color to button -->
    <!-- border=to add border to content -->
    <!-- border-colorname = to add color to border -->
  <!-- pt/pb/ps/pe =  to add padding top/bottom/left/right  values (1 to 5)-->
  <!-- text-colorname = to add textcolor to content -->
  <!-- bg-colorname = to add background color -->
  <!-- w- 25%,50%,75%,100% width percentages to set width -->
  <!-- container fluid = to add margin left and right -->
  <!-- fs-(1 to 5) = to chang fontsize -->
  <mark><sup>welcome</sup></mark>
    <div class="container- fluid mt-5 border border-danger p-5 bg-warning w-50">
        <p class="text-success fs-2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

        <button type="button" class="btn btn-outline-primary">primary</button>
        </div>

</body>
</html>
