<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://kit.fontawesome.com/d0fe26adb7.js" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<title>grid positioning</title>

</head>
<body>
    <div class="row">
         <div class="col-4 bg-primary">1</div>
         <div class="col-4 bg-success">2</div> 
         <div class="col-4 bg-info">3</div>
         </div>
   <div class="row">
             <div class="col-6 bg-primary">1</div>
             <div class="col-6 bg-success">1</div>
             </div>
   <div class="row">
                <div class="col-3 bg-secondary">1</div>

                <div class="col-5 bg-success">3</div>
            </div>
